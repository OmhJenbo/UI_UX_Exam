<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="../assets/img/ebook.svg">
  <link rel="stylesheet" href="../css/_signup.css">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/signup.js" type="module"></script>
  <title>Signup</title>
</head>

<body>
  <header>
    <!--
      <nav>
        <img src="../assets/img/logo.svg" alt="E-borrow logo" />
        <button id="signupButton">Signup</button>
      </nav>
      -->
  </header>

  <main>
    <img src="../assets/img/image_2.png" alt="Decorating image for the signup page" id="signupPageImage">
    <section id="formSection">
      <header>
        <h1 id="signupHeader">Signup here!</h1>
      </header>
      <form id="formSignup">
        <div>
          <label for="signupName">Name</label>
          <input type="text" id="signupName" name="name" pattern="[A-Za-z]{2,50}" placeholder="Jens" required>
        </div>
        <div>
          <label for="signupLastName">Last Name</label>
          <input type="text" id="signupLastName" name="lastname" pattern="[A-Za-z]{2,50}" placeholder="Jensen" required>
        </div>
        <div>
          <label for="signupEmail">E-mail</label>
          <input type="email" id="signupEmail" name="email" placeholder="email@email.com" required>
        </div>
        <div>
          <label for="signupAddress">Address</label>
          <input id="signupAddress" type="text" name="address" pattern="[A-Za-z0-9\s,.-]{5,100}" placeholder="Jensens vej 43" required>
        </div>
        <div>
          <label for="signupTel">Phone number</label>
          <input id="signupTel" type="tel" name="phone" pattern="\d{7,12}" placeholder="40404040" required>
        </div>
        <div>
          <label for="signupDOB">Date of birth</label>
          <input id="signupDOB" type="date" name="date of birth" title="Please select a valid date" required>
        </div>
        <div>
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" name="password" minlength="8"
            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{9,}"
            title="Password must be at least 8 characters and have at least one lowercase and uppercase letter, one number, and one special character."
            required>
        </div>
        <div>
          <label for="signupRepeatPassword">Repeat Password</label>
          <input type="password" id="signupRepeatPassword" name="repeatPassword" minlength="8"
            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{9,}"
            title="Password must be at least 8 characters and have at least one lowercase and uppercase letter, one number, and one special character."
            required>
        </div>
        <button type="submit">Signup</button>
      </form>
    </section>
  </main>

  <footer></footer>
</body>
<dialog id="passwordError">
  <header>
    <h2>Heads up!</h2>
    <button class="close">&times;</button>
  </header>
  <p>Passwords must match</p>
</dialog>

</html>
