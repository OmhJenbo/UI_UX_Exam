<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit profile</title>
    <script src="../js/deleteUser.js" defer></script>
    <script src="../js/edit_user.js" defer></script>
    <link rel="icon" type="image/x-icon" href="../assets/img/ebook.svg">
    <link rel="stylesheet" href="../css/_profile.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- <header>
        <nav>
            <img src="../assets/img/logo.svg" alt="E-borrow logo" >
            <button id="loginButton">Login</button>
        </nav>
    </header> -->
    <main>
        <section id="formSection">
            <header>
                <h1 id="profileHeader">Edit your profile</h1>
            </header>
            <form id="formProfile">
                <div>
                    <label for="profileName">Name</label>
                    <input id="profileName" name="first_name" type="text" placeholder="Enter your new first name..">
                </div>
                <div>
                    <label for="profileLastName">Last Name</label>
                    <input id="profileLastName" name="last_name" type="text" placeholder="Enter your new last name.. ">
                </div>
                <div>
                    <label for="profileEmail">E-mail</label>
                    <input id="profileEmail" name="email" type="email" placeholder="Enter your new email..">
                </div>
                <div>
                    <label for="profileAddress">Address</label>
                    <input id="profileAddress" name="address" type="text" placeholder="Enter your new address..">
                </div>
                <div>
                    <label for="profileTel">Phone number</label>
                    <input id="profileTel" name="phone_number" type="tel" placeholder="Enter your new phone number..">
                </div>
                <div>
                    <label for="profileDob">Date of birth</label>
                    <input id="profileDob" name="birth_date" type="date" placeholder="Enter your date of birth..">
                </div>
                <button id="updateButton" type="submit">Update your profile</button>
                <button id="deleteButton" type="button">Delete your profile</button>
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
