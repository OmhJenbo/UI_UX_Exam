    <main>
        <section id="formSection">
            <header>
                <h1 id="profileHeader">Edit your profile</h1>
            </header>
            <form id="formProfile">
                <div>
                    <label for="profileName">Name</label>
                    <input id="profileName" name="first_name" type="text" pattern="[A-Za-z]{2,50}" placeholder="Enter your new first name.." required>
                </div>
                <div>
                    <label for="profileLastName">Last Name</label>
                    <input id="profileLastName" name="last_name" pattern="[A-Za-z]{2,50}" type="text" placeholder="Enter your new last name.. " required>
                </div>
                <div>
                    <label for="profileEmail">E-mail</label>
                    <input id="profileEmail" name="email" type="email" placeholder="Enter your new email.." required>
                </div>
                <div>
                    <label for="profileAddress">Address</label>
                    <input id="profileAddress" name="address" type="text" pattern="[A-Za-z0-9\s,.-]{5,100}" placeholder="Enter your new address.." required>
                </div>
                <div>
                    <label for="profileTel">Phone number</label>
                    <input id="profileTel" name="phone_number" type="tel" pattern="\d{7,12}" placeholder="Enter your new phone number.." required>
                </div>
                <div>
                    <label for="profileDob">Date of birth</label>
                    <input id="profileDob" name="birth_date" type="date" placeholder="Enter your date of birth.." required>
                </div>
                <button id="updateButton" type="submit">Update your profile</button>
                <button id="deleteButton" type="button">Delete your profile</button>
            </form>
        </section>
    </main>
