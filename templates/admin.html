<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/_admin.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/admin.js" type="module"></script>
    <script src="../js/search.js" defer></script>
    <title>Admin</title>
  </head>

  <body>
    <header></header>

    <main>
      <section id="formSection">
        <section>
          <nav class="mini-nav">
            <button id="nav-add-book" class="active">Add a Book</button>
            <button id="nav-add-author">Add an Author</button>
            <button id="nav-add-publisher">Add a Publisher</button>
          </nav>
        </section>

        <header>
          <h1 id="loginHeader">Manage Library</h1>
        </header>
        <section id="addBookSection">
          <form id="addBookForm">
            <div>
              <label for="bookTitle">Book Title</label>
              <input
                type="text"
                id="bookTitle"
                name="bookTitle"
                placeholder="Kvinden i buret"
                required
              />
            </div>
            <div>
              <label for="addAuthor">Author ID</label>
              <input
                type="number"
                id="addAuthor"
                name="addAuthor"
                placeholder="50"
                required
              />
            </div>
            <div>
              <label for="addPublisher">Publisher ID</label>
              <input
                type="number"
                id="addPublisher"
                name="addPublisher"
                placeholder="165"
                required
              />
            </div>
            <div>
              <label for="addPublishingYear">Publishing Year</label>
              <input
                type="text"
                id="addPublishingYear"
                name="addPublishingYear"
                placeholder="2007"
                pattern="^(19|20)\\d{2}$"
                required
              />
            </div>
            <button type="submit">Add Book</button>
          </form>
          
        </section>
      </section>

      <section id="search">
        <h2 id="searchHeader">Search for books!</h2>
        <form id="searchForm">
          <div>
            <label for="searchInput">Search for an E-book:</label>
            <input
              type="text"
              id="searchInput"
              name="search"
              placeholder="Type to search..."
            />
          </div>
          <button type="submit">Search</button>
        </form>
        <div id="searchResults"></div>
      </section>

      <form id="searchForm">
        <label for="searchInput">Search for a E-book:</label>
        <input type="text" id="searchInput" name="search" placeholder="Type to search..." />
        <button type="submit">Search</button>
    </form>
    <div id="searchResults"></div>
    </main>

    <footer></footer>
  </body>
</html>
