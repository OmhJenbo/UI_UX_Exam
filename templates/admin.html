<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/_admin.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/search.js" type="module" defer></script>
    <title>Admin</title>
  </head>

  <body>
    <header>
      <!--
      <nav>
        <img src="../assets/img/logo.svg" alt="E-borrow logo" />
        <button id="loginButton">Login</button>
      </nav>
      -->
    </header>

    <main>
      <section id="formSection">
        <header>
          <h1 id="loginHeader">Add a new book here!</h1>
        </header>
        <section id="addBookForm">
          <form>
            <div>
              <label for="bookTitle">E-mail</label>
              <input
                type="text"
                id="bookTitle"
                name="bookTitle"
                placeholder="Kvinden i buret"
                required
              />
            </div>
            <div>
              <label for="addAuthor">Author</label>
              <input
                type="text"
                id="addAuthor"
                name="addAuthor"
                placeholder="Jussi Adler-Olsen"
                required
              />
            </div>
            <div>
              <label for="addPublisher">Publisher</label>
              <input
                type="text"
                id="addPublisher"
                name="addPublisher"
                placeholder="Politiken"
                required
              />
            </div>
            <div>
              <label for="addPublishingYear">Publishing Year</label>
              <input
                type="text"
                id="addPublishingYear"
                name="addPublishingYear"
                placeholder="2007"
                pattern="^(19|20)\d{2}$"
                required
              />
            </div>
            <button type="submit">Add Book</button>
          </form>
        </section>
      </section>
      <section id="search">
        <h2 id="searchHeader">Search for books!</h2>
        <form id="searchForm">
          <div>
          <label for="searchInput">Search for a E-book:</label>
          <input
            type="text"
            id="searchInput"
            name="search"
            placeholder="Type to search..."
          >
        </div>
          <button type="submit">Search</button>
        </form>
        <div id="searchResults"></div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
